version: 0.2


phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 18
    commands:
      - cd frontend
      - echo installing npm
      - npm install
  build:
    on-failure: ABORT 
    commands:
      - echo Packaging the service
      - npm run build
  post_build:
    on-failure: ABORT 
    commands:
      - echo sending to s3
      - aws s3 cp frontend s3://web-bucket-jason-stuart-12322
artifacts:
  files:
    - '**/*'
  base-directory: dist
