version: 0.2


phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing Serverless cli
      - npm i -g serverless@2
      - cd backend
  build:
    on-failure: ABORT 
    commands:
      - echo Packaging the service
      - serverless package --package my-artifact --stage dev
artifacts:
  files:
    - backend/my-artifact/*
  name: MyProjectArtifacts
cache:
  paths:
    - 'backend/node_modules/**/*'
